<div class="col-sm-5 col-md-3 grid-unit">
    <div class="thumbnail
    {{#unless connected }}
    offline
    {{/unless}}
    ">
        <div class="image-wrapper">
            <div class="circular image"
                style="
                {{#if twitter_handle }}
                    background-image: url(https://twitter.com/api/users/profile_image?screen_name={{ twitter_handle }}&size=original);
                {{else}}
                    background-image: url({{ device_image }});
                {{/if}}
                ">
                <br />
            </div>
        </div>
        <div class="caption">
            <h3>
                {{ device_name }}
            </h3>
            <p class="mac-address emph">
                {{ mac_address }}
            </p>
            {{#if device_location }}
                <p class="device-location">
                    {{ device_location }}
                </p>
            {{/if}}
            {{#if twitter_handle }}
                <p class="twitter-handle">
                    <a href="http://www.twitter.com/{{ twitter_handle }}">
                        @{{ twitter_handle }}
                    </a>
                </p>
            {{/if}}
        </div>
    </div>
</div>
